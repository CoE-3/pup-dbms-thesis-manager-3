<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src='/static/jquery-ui.min.js'></script> 
    <script type="text/javascript" src='/static/chosen.proto.min.js'></script>
    <script type="text/javascript" src='/static/chosen.jquery.min.js'></script>
    <script type="text/javascript" src='/static/jquery-1.11.3.min.js'></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thesis Management System</title>
    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Thesis Management System</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <div class="user">
                            <font color="#fff">Welcome, {{user}}</font>
                        </div>
                    </li>
                    <li class="page-scroll">
                        <a href="{{search_url}}">Search</a>
                    </li>
                    <li class="page-scroll">
                        <a href="{{logout_url}}">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel panel-default">
                    {%for key, value in links.items(): %}
                        <div class="panel-heading">
                            <h3 class="panel-title">{{key}}</h3>
                        </div>
                        <div class="panel-body">
                            {%for k, v in value.items(): %}
                            <a href="{{v}}">{{k}}</a><br>
                            {%endfor%}
                        </div>
                    {%endfor%}
                    </div>
                </div>
                <div class="col-lg-8 text-center">
                  <div class='form-section'>
                      <form class="department-entry">
                        <h4 class="text-center register-title"><font color="#fff">New Department Entry</font></h4>
                          <div class="deptcol">
                          <h6>COLLEGE</h6>
                            <select class='chosen-select college-list' name='department_college'></select>
                          </div>
                            <input type="text" id="box" class="form-control" name='department_name' placeholder="Department Name" required autofocus>
                          <div class="chair">
                          <h6>CHAIRPERSON</h6>
                            <select class='chosen-select faculty-list' name='department_chair'></select>
                            <button class="btn btn-lg bttn-outline" type="submit">Submit</button>
                          </div>
                      </form>
                  </div>
                </div>
              </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Thesis Management System 2015
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>


    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/js/classie.js"></script>
    <script src="/js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/js/jqBootstrapValidation.js"></script>
    <script src="/js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/js/freelancer.js"></script>
    <script type="text/javascript" src='/static/script.js'></script>
    <script type="text/javascript" src='/static/assets-thesis.js'></script>
    <script type="text/javascript" src='/static/assets-students.js'></script>
    <script type="text/javascript" src='/static/assets-department.js'></script>
    <script type="text/javascript" src='/static/assets-faculty.js'></script>
    <script type="text/javascript" src='/static/assets-college.js'></script>

</body>

</html>
