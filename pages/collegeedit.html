    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel panel-default">
                    {%for key, value in links.items(): %}
                        <div class="panel-heading">
                            <h3 class="panel-title">{{key}}</h3>
                        </div>
                        <div class="panel-body">
                            {%for k, v in value.items(): %}
                            <a href="{{v}}">{{k}}</a><br>
                            {%endfor%}
                        </div>
                    {%endfor%}
                    </div>
                </div>
                <div class="col-lg-8 text-center">
                    <div class='form-section'>
                        <form class="college_departments">
                            <h4 class="text-center register-title"><font color="#fff">Update College Entry</font></h4>
                              <div class="deptuni">
                              <h6>UNIVERSITY</h6>
                                <select class='chosen-select university-list' name='college_university'>
                                <option selected value='{{univ}}'>{{univ}}</option>
                                </select>
                              </div>
                                <input type="text" id="box" class='field' name='college_name' placeholder="College Name" value='{{item.college_name}}' required autofocus>
                              <div class="deptuni">
                                <select multiple="" class='chosen-select college_department' name='college_department' id='select' />
                                  {% for d in dept %}
                                    <option selected value='{{d}}'>{{d}}</option>
                                  {% endfor %}
                                </select>
                              </div>
                                <button class="btn btn-lg bttn-outline" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript">
            $('a[href="#"]').click(function(){
              $('.dropdown-toggle').dropdown()
            }); 
    </script>
    <script>
          $(document).ready(function(){
            $('select[name="inverse-dropdown"], select[name="inverse-dropdown-optgroup"], select[name="inverse-dropdown-disabled"]').select2({dropdownCssClass: 'select-inverse-dropdown'});

            $('select[name="college_department"]').select2({dropdownCssClass: 'show-select-search'});
            $('select[name="inverse-dropdown-searchfield"]').select2({dropdownCssClass: 'select-inverse-dropdown show-select-search'});
          });
        </script>
    <script type="text/javascript">
      function collegeEdit(event)
      {
        var d = $('.college_department').val();
        var data = $(event.target).serializeArray();

        var college = {};
        var j = 0;
        for (var i = 0; i < data.length; i++) {
          if (data[i].name == 'college_department') {
            college['college_department_' + j] = data[i].value
            j++;
          } else {college[data[i].name] = data[i].value;} 
        }

        var college_api = '/college/{{item.key.id()}}';
        $.post(college_api, college, function(response) {
          console.log('data', response)
          if (response.status = 'OK') {
             alert('Update success');
             window.location.replace("/");
           } else {
             alert('Something went wrong');
           }
        });
        return false;
      }

      function collegeDelete(event)
      {
        var data = $(event.target).serializeArray();

        var college = {};
        var j = 0;
        for (var i = 0; i < data.length; i++) {
          college[data[i].name] = data[i].value;
        }

        var r = confirm("Are you sure you want to delete this entry?");

        if (r == true) {
          var college_api = '/college/{{item.key.id()}}/delete';
          $.post(college_api, college, function(response) {
          console.log(response)
          if (response.status = 'OK') {
             alert('Delete success');
             window.location.replace("/");
           } else {
             alert('Something went wrong');
           }
        });
        }
        return false;
      }


      $('.college_departments').submit(collegeEdit);
      $('.college-delete').submit(collegeDelete);

    </script>
