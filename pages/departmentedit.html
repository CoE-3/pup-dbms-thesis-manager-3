    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel panel-default">
                    {%for key, value in links.items(): %}
                        <div class="panel-heading">
                            <h3 class="panel-title">{{key}}</h3>
                        </div>
                        <div class="panel-body">
                            {%for k, v in value.items(): %}

                        </div>
                    {%endfor%}

                </div>
                <div class="col-lg-8 text-center">
                  <div class='form-section'>
                      <form class="department-update">
                        <h4 class="text-center register-title"><font color="#fff">Update Department Entry</font></h4>
                          <div class="deptcol">
                          <h6>COLLEGE</h6>
                            <select class='chosen-select college-list' id='college-list' name='department_college'>
                              <option value='{{college}}' selected>{{college}}</option>
                              <option>Select College</option>
                              <option value='/college/create'>Add College</option>
                            </select>
                          </div>
                            <input type="text" id="box1" class="field form-control" name='department_name' placeholder="Department Name" value='{{item.department_name}}' required autofocus>
                          <div class="chair">
                          <h6>CHAIRPERSON</h6>
                            <select class='chosen-select faculty-list' id='faculty-list' name='department_chair'>
                              <option selected value='{{chairperson}}'>{{chairperson}}</option>
                              <option>Select Chairperson</option>
                              <option value='/faculty/create'>Add Faculty</option>
                            </select>
                            <button class="btn btn-lg bttn-outline" type="submit">Submit</button>
                          </div>
                      </form>
                  </div>
                </div>
              </div>
        </div>
    </section>

    <script type="text/javascript">
       function departmentEdit(event)
      {
        var data = $(event.target).serializeArray();

        var department = {};
        for (var i = 0; i < data.length; i++) {
          department[data[i].name] = data[i].value;
      }

      var user_api = '/department/' + '{{item.key.id()}}';
      $.post(user_api, department, function(response) {
        console.log('data', response)
        if (response.status = 'OK') {
           alert('Update success');
           window.location.replace("/");
         } else {
           alert('Something went wrong');
         }
      });
      return false;
      }

      function departmentDelete(event)
      {
        var data = $(event.target).serializeArray();

        var department = {};
        var j = 0;
        for (var i = 0; i < data.length; i++) {
          department[data[i].name] = data[i].value;
        }

        var r = confirm("Are you sure you want to delete this entry?");

        if (r == true) {
          var department_api = '/department/{{item.key.id()}}/delete';
          $.post(department_api, department, function(response) {
          console.log(response)
          if (response.status = 'OK') {
             alert('Delete success');
             window.location.replace("/");
           } else {
             alert('Something went wrong');
           }
        });
        }
        return false;
      }

      $('.department-update').submit(departmentEdit);
      $('.department-delete').submit(departmentDelete);

    </script>
